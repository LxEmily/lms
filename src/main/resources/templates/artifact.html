<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- Import CSS -->
  <link rel="stylesheet" th:href="@{~/css/common.css}" />
  <title th:text="${artifact.title} + ' | Wet LMS'"></title>
</head>

<body class="m-0">
  <header sec:authorize="isAuthenticated()" th:replace="fragments/header.html :: signedIn"></header>
  <header sec:authorize="!isAuthenticated()" th:replace="fragments/header.html :: notSignedIn"></header>

  <main>
    <div class="w-100 w-lg-75 my-4 mx-auto container">
      <div th:classappend="${#strings.isEmpty(previousIsSuccess)} ? mb-3 : mb-0" class="d-flex flex-row justify-content-between align-items-start">
        <h3 class="">View Artifact</h3>
      </div>
      <div th:replace="admin/fragments/actionMessage.html :: showActionMessage"></div>
      <div class="d-flex flex-row justify-content-between w-100 mx-auto py-3 px-0 container">
        <div class="w-25 container mx-2">
          <img th:src="@{~/images/placeholder.png}" th:if="${#strings.isEmpty(artifact.thumbnailLink)}" style="width: 100%;"/> <!-- STAND IN IMAGE - CANNOT ADD/CHANGE  -->
          <img th:src="@{${artifact.thumbnailLink}}" th:unless="${#strings.isEmpty(artifact.thumbnailLink)}" style="width: 100%;"/>
        </div>
        <div class="w-75 container mx-2">
          <!-- <form th:action="@{/admin/artifacts/edit(id=${artifact.id})}" method="POST" th:id="editForm"> -->
            <div class="d-flex flex-column justify-content-center">
              <div class="my-3 d-flex flex-column">
                <span class="fake_label">ISBN</span>
                <span th:text="${artifact.isbn}"></span>
              </div>

              <div class="my-3 d-flex flex-column">
                <span class="fake_label">Title</span>
                <span th:text="${artifact.title}"></span>
              </div>

              <div class="my-3 d-flex flex-column">
                <span class="fake_label">Authors</span>
                <span th:text="${artifact.authors}"></span>
              </div>

              <div class="my-3 d-flex flex-column">
                <span class="fake_label">Description</span>
                <span th:text="${artifact.description}"></span>
              </div>

              <div class="container p-0">
                <div class="row">
                  <div class="col">
                    <div class="my-3 d-flex flex-column">
                      <span class="fake_label">Publishers</span>
                      <span th:text="${artifact.publishers}"></span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="my-3 d-flex flex-column">
                      <span class="fake_label">Published Date</span>
                      <span th:text="${publishedOn}"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="my-3 d-flex flex-column">
                      <span class="fake_label">Artifact Type</span>
                      <span class="text-capitalize" th:text="${artifact.type}"></span>
                    </div>

                  </div>
                  <div class="col">
                    <div class="my-3 d-flex flex-column">
                      <span class="fake_label">Genre</span>
                      <span th:text="${artifact.genre}"></span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="my-3 d-flex flex-column">
                      <span class="fake_label">Rack Location</span>
                      <span th:text="${artifact.rackLocation}"></span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="my-3 d-flex flex-column">
                      <span class="fake_label">Price</span>
                      <span th:text="${artifact.itemPrice}"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="my-3 d-flex flex-column">
                      <span class="fake_label">In Stock Quantity</span>
                      <span th:text="${artifact.quantity}"></span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="my-3 d-flex flex-column">
                      <span class="fake_label">Total Quantity</span>
                      <span th:text="${artifact.totalQuantity}"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div th:replace="admin/fragments/actionMessage.html :: hiddenInputsForActionMessages"></div>
            </div>
            <div class="d-flex justify-content-end my-5">
              <button type="submit" class="px-4 py-2 btn btn-lg border border-dark text-dark hover">Reserve Artifact</button>
            </div>
          <!-- </form> -->
        </div>
      </div>

    </div>
  </main>

  <footer></footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
