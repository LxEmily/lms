<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Import CSS -->
  <link rel="stylesheet" th:href="@{css/common.css}">
  <title>Home | Wet LMS</title>
</head>

<body class="m-0">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light border-dark p-0" style="border-bottom: 2px solid;">
      <a class="navbar-brand m-0 p-0 h-100" href="#">
        <div class="d-flex flex-row justify-content-between align-items-center h-100">
          <img src="../static/images/logo/logo.png" th:src="@{images/logo/logo.png}" class="logo" />
          <div class="ml-2 d-flex flex-column justify-content-center align-items-start">
            <h4 class="mb-0">Wet LMS</h4>
          </div>
        </div>
      </a>
    </nav>
  </header>

  <main>
    <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->

    <!-- Login Form -->
    <form method="POST" action="#" th:action="@{/register}" th:object="${login}" modelAttribute="login">
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="email">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email invalid</p> 
      <span th:if="${emailExists}">Email exists</span>

      <input type="text" th:field="*{hash}" class="fadeIn third" placeholder="password">
      <p th:if="${#fields.hasErrors('hash')}" th:errors="*{hash}">Password invalid</p> 

      <input type="submit" class="fadeIn fourth" value="Register">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
  </main>

  <footer>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
